# =============================================================================
# TikTok Internal API Services (4 services only)
# =============================================================================
#
# BEFORE CLONING: Update YOUR_GITHUB_USERNAME to your actual GitHub account
#
# Service 1: User Posts API (Port 8083) - User posts data provider
git@github.com:YOUR_GITHUB_USERNAME/tiktok-user-posts.git main $HOME/github/tiktok-user-posts

# Service 2: User Info API (Port 8082) - User information provider
git@github.com:YOUR_GITHUB_USERNAME/tiktok-user-info.git main $HOME/github/tiktok-user-info

# Service 3: Post Detail API (Port 8085) - Post detail with 4-tier fallback
git@github.com:YOUR_GITHUB_USERNAME/tiktok-post-detail.git main $HOME/github/tiktok-post-detail

# Service 4: Search Users API (Port 8084) - CAPTCHA-free user discovery
git@github.com:YOUR_GITHUB_USERNAME/tiktok-search-users.git main $HOME/github/tiktok-search-users

